<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        h1 {
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 20px 0;
            text-align: center;
        }
        
        .cat-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            align-items: center;
        }
        
        .cat-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .back-link {
            margin: 20px;
            padding: 12px 30px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üê± Enjoy Some Cats Instead! üê±</h1>
    <div class="cat-container">
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; max-width: 1600px;">
            <img class="cat-image" src="https://cataas.com/cat?width=400&height=300&1" alt="Random Cat 1" style="max-width: 100%;">
            <img class="cat-image" src="https://cataas.com/cat?width=400&height=300&2" alt="Random Cat 2" style="max-width: 100%;">
            <img class="cat-image" src="https://cataas.com/cat?width=400&height=300&3" alt="Random Cat 3" style="max-width: 100%;">
            <img class="cat-image" src="https://cataas.com/cat?width=400&height=300&4" alt="Random Cat 4" style="max-width: 100%;">
            <img class="cat-image" src="https://cataas.com/cat?width=400&height=300&5" alt="Random Cat 5" style="max-width: 100%;">
            <img class="cat-image" src="https://cataas.com/cat?width=400&height=300&6" alt="Random Cat 6" style="max-width: 100%;">
            <img class="cat-image" src="https://cataas.com/cat?width=400&height=300&7" alt="Random Cat 7" style="max-width: 100%;">
            <img class="cat-image" src="https://cataas.com/cat?width=400&height=300&8" alt="Random Cat 8" style="max-width: 100%;">
        </div>
    </div>
    <a href="index.html" class="back-link">Go Back</a>
</body>
</html>
