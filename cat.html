<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        h1 {
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 20px 0;
            text-align: center;
        }
        
        .cat-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            align-items: center;
        }
        
        .cat-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .back-link {
            margin: 20px;
            padding: 12px 30px;
            background-color: #4a9eff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        
        .back-link:hover {
            background-color: #3a8eef;
        }
    </style>
</head>
<body>
    <h1>üê± Enjoy Some Cats Instead! üê±</h1>
    <div class="cat-container">
        <img class="cat-image" src="https://cataas.com/cat?width=800&height=600&1" alt="Random Cat 1">
        <img class="cat-image" src="https://cataas.com/cat?width=800&height=600&2" alt="Random Cat 2">
        <img class="cat-image" src="https://cataas.com/cat?width=800&height=600&3" alt="Random Cat 3">
        <img class="cat-image" src="https://cataas.com/cat?width=800&height=600&4" alt="Random Cat 4">
    </div>
    <a href="index.html" class="back-link">Go Back</a>
</body>
</html>
